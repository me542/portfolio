<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="skin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="contact-section">
    <h1>Contact <span class="highlight">Me</span></h1>

    <form class="contact-form">
      <div class="form-row">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
      </div>
      <textarea placeholder="Message" rows="10" required></textarea>
      <button type="submit" class="send-btn">Send</button>
    </form>
  </section>

  <footer>
    <div class="social-icons">
        <a href="https://www.facebook.com/share/1B33L2iEYK/" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" /></a>
        <a href="https://www.linkedin.com/in/reyvin-flor-7008a1188" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" /></a>
        <a href="https://github.com/me542" target="_blank">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github" /></a>
    </div>
  </footer>
</body>
</html>
